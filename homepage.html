<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Test Site</title>
  </head>

  <body>

    <a href="./boxes.html"><button type="button" name="button">Click here for boxes</button></a>

    <h1 id="Title">Sam Worrall</h1>
    <div id="buttons">
      <button type="button" id="click" onclick="clicked(this)" onmouseout="changeColourOnHoverOut(this)" onmouseover="changeColourOnHover(this)" style="cursor: pointer;">Click Me!</button>
      <button type="button" id="hover" onmouseout="unhover(this)" onmouseover="hover(this)">Mouse over me</button>
    </div>

    <div id="list">
      <h4>These are some of my favourite things:</h4>
      <p>Food</p>
      <p>Sleep</p>
      <p>The outdoors</p>
      <p>Movies</p>
      <p>Cheese</p>
      <p id="green" style="cursor: pointer;">The colour green (click me)</p>
    </div>

    <script type="text/javascript">
        clicked = function(id) {
          id.innerHTML = 'Clicked!'
        }

        unhover = function(id) {
          id.innerHTML = 'Thats much better, try again and see what happens!'
          changeColourOnHoverOut(id)
        }

        hover = function(id) {
          id.innerHTML = 'Take your HANDS off me!'
          changeColourOnHover(id)
        }

        changeColourOnHover = function(id) {
          id.setAttribute("class", "hovered")
        }

        changeColourOnHoverOut = function(id) {
          id.setAttribute("class", "unhovered")
        }

        clicked2 = function() {
          alert("You have clicked the button!")
        }

        firstEvent = function() {
          alert("This should appear first!")
        }

        togglePColour = function() {
          var allThePs = document.getElementById("list").getElementsByTagName("p")
          var newColor = allThePs[0].style.color === "rgb(67, 242, 160)" ? "black" : "#43f2a0"
          for (i = 0; i < allThePs.length; i++) {
            allThePs[i].style.color = newColor;
          }
        }

        var clickableButton = document.getElementById("click")
        clickableButton.addEventListener("click", clicked2, false)

        var buttons = document.getElementById("buttons")
        buttons.addEventListener("click", firstEvent, true)

        var greenButton = document.getElementById("green")
        greenButton.addEventListener("click", togglePColour)

    </script>
  </body>
</html>
